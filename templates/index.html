{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LMS - Home{% endblock title %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'django_lms/css/master.css' %}" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f9f9f9;
      }
      .index-image {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080")
            no-repeat center center/cover;
        color: white;
        min-height: 100vh;
      }
      .index-button {
        margin: 10px 0;
      }
      .index-text h1 {
        font-size: 3rem;
        font-weight: 600;
      }
      .index-text p {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="index-image d-flex align-items-center">
      <div class="container text-center text-lg-start py-5">
        <div class="row align-items-center">
          <div class="col-lg-6 index-text">
            <h1>Learning Management System</h1>
            <p>Your one-stop solution to online learning.</p>
            <div>
              <a
                href="{% url 'users:login' %}"
                class="btn btn-primary btn-lg index-button"
                >Login</a
              >
              <a
                href="{% url 'users:signup' %}"
                class="btn btn-success btn-lg index-button"
                >Signup</a
              >
              <a
                href="{% url 'courses:list' %}"
                class="btn btn-outline-light btn-lg index-button"
                >View All Courses</a
              >
            </div>
          </div>
          <div class="col-lg-6 d-none d-lg-block">
            <img
              src="https://res.cloudinary.com/mhmd/image/upload/v1556834136/illus_kftyh4.png"
              alt="Learning illustration"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
